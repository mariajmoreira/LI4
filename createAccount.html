<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braga Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <a href="paginaInicial.html">Pagina inicial</a>
    
    <div class="container">

        <form class="form" id="createAccount"> 
            <h1 class="form__title">Create Account</h1>
            
            <div class="form__message form__message--error"> </div>
            
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"> </div>
            </div>    

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="E-mail">
                <div class="form__input-error-message"> </div>
            </div>    
            
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>    

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div> 

            <button class="form__button-createAccount" type="submit"> Continue </button>
            
            
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>

    </div>
    <script src="app.js"> </script>
</body>
</html>
