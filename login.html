<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braga Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <a href="paginaInicial.html">Pagina inicial</a>
    
    <div class="container">
        <form class="form" id="login"> 
            <!-- <h1 class="form__title">Login</h1> -->
            <h1 class="form__title">Login</h1> 

            <div class="form__message form__message--error"> </div>
            
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or e-mail">
                <div class="form__input-error-message"> </div>
            </div>    
            
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>    

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            
            <button class="form__button-login" type="submit"> Continue </button>
            
            
            <p class="form__text">
                <a class="form__link" href="./createAccount.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

    

    </div>
    <script src="app.js"> </script>
</body>
</html>
